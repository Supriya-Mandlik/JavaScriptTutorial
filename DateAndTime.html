<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JS</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: aliceblue;
        border: 2px solid gray;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    h1 {
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <h1>Clock</h1>
    <div class="container">
        Current Time is <span id="time"></span>
    </div>
    <script>
        console.log("this is date and time tutorial");
        // creating date
        let now = new Date();  //current date
        console.log(now);

        let dt = new Date(0);  //refference time
        console.log(dt);

        let dt2 = new Date(1000);  // time from refference time
        console.log(dt2);

        let newDate = new Date("2029-09-30");
        console.log(newDate);

        // let newDate2 = new Date(year,month,date,hours,minutes,seconds,milliseconds); 
        let newDate2 = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate2);

        let yr = newDate2.getFullYear();
        console.log("The year is ", yr);

        let date = newDate2.getDate();
        console.log("The date is ", date);

        let month = newDate2.getMonth();
        console.log("The month is ", month);

        let hours = newDate2.getHours();
        console.log("The hours is ", hours);

        let day = newDate2.getDay();
        console.log("The day is ", day);

        newDate2.setDate(10);  // changing date
        console.log(newDate2);

        newDate2.setDate(35);
        console.log(newDate2);

        newDate2.setMinutes(29);
        console.log(newDate2);

        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        }

    </script>
</body>

</html>
