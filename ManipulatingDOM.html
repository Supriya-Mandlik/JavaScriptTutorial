<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
    <!-- Navigating DOM in JS  -->
     <!-- DOM-Document Object Model  -->
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <script>
        // get elements by id 
        let main = document.getElementById('main');
        console.log(main);

        let nav = document.getElementById('nav');
        console.log(nav); 

        // get elements by class 
        let containers = document.getElementsByClassName('container');
        console.log(containers);

        // get elements by CSS selectors 
         let sel = document.querySelector('.container');  
         console.log("Selector returns ", sel);
         // it gives first container

         let sel2 = document.querySelector('#nav');
         console.log("Selector returns ", sel2);

         let sel3 = document.querySelector('#nav>li');  
         console.log("Selector returns ", sel3);
         // it gives first element

         let sel4 = document.querySelectorAll('#nav>li'); 
         console.log("Selector returns ", sel4);
          // it gives all elements which matches the criteria



    </script>
</body>
</html>
