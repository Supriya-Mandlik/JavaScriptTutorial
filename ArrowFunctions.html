<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Functions in JS</title>
</head>

<body>
  <div class="container">This is arrow function tutorial</div>
  <script>

    /* function greet(){
         console.log("Good Morning");
     }*/

    // arrow function is a shortcut 
    // Arrow function
    let greet = () => {
      console.log('Good Morning');
    }
    greet();

    setTimeout(() => {
      console.log("We are inside setTimeout");
    }, 5000);

    let sum = (a,b) => {
      return a+b;
    }

    let multi = (a,b) => a*b;

    let half = a => a/2;

    let msg = () => console.log("Hii");
    msg();

    let obj1={
      greeting : "Good Morning",
      names : ["supriya","saurabh","kiran","rohit","shital"],
      speak(){
        this.names.forEach((student) => console.log(this.greeting +" Hii "+student));
      }
     
    }

    obj1.speak();

  </script>
</body>

</html>
